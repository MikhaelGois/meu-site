<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
        }
        .search {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        .categories {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .category-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
        .category-btn.active {
            background: #667eea;
        }
        .books {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        .book {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .book:hover {
            transform: translateY(-10px);
        }
        .book-cover {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .book-info {
            padding: 15px;
        }
        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-author {
            opacity: 0.7;
            font-size: 14px;
        }
        .back-btn {
            background: #f093fb;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

        <div class="search">
            <input type="text" id="searchInput" placeholder="Buscar livros..." onkeyup="filterBooks()">
        </div>

        <div class="categories">
            <button class="category-btn active" onclick="filterCategory('all')">Todos</button>

    <script>
        const books = [

            { title: 'Steve Jobs', author: 'Walter Isaacson', category: 'biografia', icon: 'ðŸŽ' },

            { title: 'Einstein', author: 'Walter Isaacson', category: 'biografia', icon: 'ðŸ”¬' }
        ];

        let currentCategory = 'all';

        function renderBooks() {
            const container = document.getElementById('books');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = books.filter(book => {
                const matchesCategory = currentCategory === 'all' || book.category === currentCategory;
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || 
                                    book.author.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            container.innerHTML = filtered.map(book => `
                <div class="book" onclick="openBook('${book.title}')">
                    <div class="book-cover">${book.icon}</div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderBooks();
        }

        function filterBooks() {
            renderBooks();
        }

        function openBook(title) {
            alert(`Abrindo: ${title}\n\nEsta Ã© uma demonstraÃ§Ã£o. Em um app real, o e-book seria aberto para leitura.`);
        }

        renderBooks();
    </script>
