<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App do Tempo | Mikhael Gois</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        .weather-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .search-box input {
            flex: 1;
        }
        .error-message {
            display: none;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }
        .error-message.active {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
        }
        .loading.active {
            display: block;
        }
        .weather-info {
            display: none;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }
        .weather-info.active {
            display: block;
        }
        .city-name {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .weather-icon {
            font-size: 6rem;
            margin: 1rem 0;
        }
        .temperature {
            font-size: 4rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
        }
        .description {
            font-size: 1.5rem;
            text-transform: capitalize;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
        }
        .detail-item .label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .detail-item .value {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üå§Ô∏è App do Tempo</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="weather-container">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Digite o nome da cidade (ex: S√£o Paulo, London, Paris)..."
                        onkeypress="if(event.key === 'Enter') getWeather()"
                    >
                    <button onclick="getWeather()" class="btn">üîç Buscar</button>
                </div>

                <div class="loading" id="loading">
                    <p>‚è≥ Buscando informa√ß√µes do tempo...</p>
                </div>

                <div class="error-message" id="error"></div>

                <div class="weather-info" id="weatherInfo">
                    <div class="city-name" id="cityName"></div>
                    <div class="weather-icon" id="weatherIcon"></div>
                    <div class="temperature" id="temperature"></div>
                    <div class="description" id="description"></div>
                    
                    <div class="details">
                        <div class="detail-item">
                            <div class="label">üíß Umidade</div>
                            <div class="value" id="humidity"></div>
                        </div>
                        <div class="detail-item">
                            <div class="label">üí® Vento</div>
                            <div class="value" id="wind"></div>
                        </div>
                        <div class="detail-item">
                            <div class="label">üå°Ô∏è Sensa√ß√£o</div>
                            <div class="value" id="feels"></div>
                        </div>
                        <div class="detail-item">
                            <div class="label">üëÅÔ∏è Visibilidade</div>
                            <div class="value" id="visibility"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2026 Mikhael Gois | Powered by OpenWeatherMap</p>
    </footer>

    <script>
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608';
        
        async function getWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Por favor, digite o nome de uma cidade.');
                return;
            }
            
            const loading = document.getElementById('loading');
            const weatherInfo = document.getElementById('weatherInfo');
            const errorDiv = document.getElementById('error');
            
            loading.classList.add('active');
            weatherInfo.classList.remove('active');
            errorDiv.classList.remove('active');
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=pt_br`
                );
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Cidade n√£o encontrada. Tente outro nome ou use o nome em ingl√™s (ex: "Sao Paulo" ou "London").');
                    }
                    throw new Error('Erro ao buscar dados. Tente novamente.');
                }
                
                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('weatherIcon').textContent = iconMap[data.weather[0].icon] || 'üå§Ô∏è';
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            document.getElementById('feels').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            
            weatherInfo.classList.add('active');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `‚ùå ${message}`;
            errorDiv.classList.add('active');
        }
        
        window.onload = () => {
            document.getElementById('cityInput').value = 'S√£o Paulo';
            getWeather();
        };
    </script>
</body>
</html>
