<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stories {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .story {
            flex-shrink: 0;
            text-align: center;
        }
        .story-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f093fb, #f5576c, #ffd200);
            padding: 3px;
            cursor: pointer;
        }
        .story-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #1a1a2e;
        }
        .story-name {
            font-size: 12px;
            margin-top: 5px;
        }
        .post {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .post-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }
        .post-actions {
            padding: 15px;
            display: flex;
            gap: 15px;
            font-size: 24px;
        }
        .action {
            cursor: pointer;
        }
        .post-info {
            padding: 0 15px 15px;
        }
        .likes {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .back-btn {
            background: #f093fb;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ Instagram Clone</h1>
        </div>

        <div class="stories">
            <div class="story">
                <div class="story-avatar">
                    <div class="story-inner"></div>
                </div>
                <div class="story-name">Seu Story</div>
            </div>
            <div class="story">
                <div class="story-avatar">
                    <div class="story-inner"></div>
                </div>
                <div class="story-name">Jo√£o</div>
            </div>
            <div class="story">
                <div class="story-avatar">
                    <div class="story-inner"></div>
                </div>
                <div class="story-name">Maria</div>
            </div>
            <div class="story">
                <div class="story-avatar">
                    <div class="story-inner"></div>
                </div>
                <div class="story-name">Pedro</div>
            </div>
            <div class="story">
                <div class="story-avatar">
                    <div class="story-inner"></div>
                </div>
                <div class="story-name">Ana</div>
            </div>
        </div>

        <div id="feed"></div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <script>
        const posts = [
            { username: 'viajante', caption: 'Praia paradis√≠aca! üèñÔ∏è', icon: 'üå¥', likes: 1234 },
            { username: 'foodlover', caption: 'Melhor pizza da cidade! üçï', icon: 'üçï', likes: 856 },
            { username: 'tech_geek', caption: 'Novo setup completo! üíª', icon: 'üíª', likes: 2103 },
            { username: 'fitness', caption: 'Treino de hoje! üí™', icon: 'üèãÔ∏è', likes: 543 },
            { username: 'pet_lover', caption: 'Meu melhor amigo! üê∂', icon: 'üêï', likes: 3421 }
        ];

        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = posts.map((post, index) => `
                <div class="post">
                    <div class="post-header">
                        <div class="post-avatar"></div>
                        <strong>${post.username}</strong>
                    </div>
                    <div class="post-image">${post.icon}</div>
                    <div class="post-actions">
                        <span class="action" onclick="likePost(${index})">‚ù§Ô∏è</span>
                        <span class="action">üí¨</span>
                        <span class="action">üì§</span>
                    </div>
                    <div class="post-info">
                        <div class="likes" id="likes-${index}">${post.likes.toLocaleString()} curtidas</div>
                        <div><strong>${post.username}</strong> ${post.caption}</div>
                    </div>
                </div>
            `).join('');
        }

        function likePost(index) {
            posts[index].likes++;
            document.getElementById(`likes-${index}`).textContent = 
                posts[index].likes.toLocaleString() + ' curtidas';
        }

        renderFeed();
    </script>
</body>
</html>
