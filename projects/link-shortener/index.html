<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
        }
        h1 { text-align: center; color: #fff; margin-bottom: 30px; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #5568d3; }
        .result {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .short-link {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .short-link input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
        }
        .history {
            margin-top: 30px;
        }
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .back-btn {
            background: #f093fb;
            width: 100%;
            margin-top: 20px;
        }
        .back-btn:hover { background: #d875e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Encurtador de Links</h1>
        
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="Cole seu link aqui..." required>
            <button onclick="shortenUrl()">Encurtar</button>
        </div>

        <div class="result" id="result">
            <h3>Link Encurtado:</h3>
            <div class="short-link">
                <input type="text" id="shortUrl" readonly>
                <button onclick="copyUrl()">Copiar</button>
            </div>
        </div>

        <div class="history">
            <h3>HistÃ³rico</h3>
            <div id="historyList"></div>
        </div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <script>
        let history = JSON.parse(localStorage.getItem('urlHistory') || '[]');

        async function shortenUrl() {
            const urlInput = document.getElementById('urlInput');
            const longUrl = urlInput.value.trim();

            if (!longUrl) {
                alert('Por favor, insira uma URL!');
                return;
            }

            if (!isValidUrl(longUrl)) {
                alert('Por favor, insira uma URL vÃ¡lida!');
                return;
            }

            try {
                // Using TinyURL API (free, no key required)
                const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                const shortUrl = await response.text();

                document.getElementById('shortUrl').value = shortUrl;
                document.getElementById('result').style.display = 'block';

                // Add to history
                history.unshift({ long: longUrl, short: shortUrl, date: new Date().toLocaleString('pt-BR') });
                if (history.length > 10) history.pop();
                localStorage.setItem('urlHistory', JSON.stringify(history));
                renderHistory();

            } catch (error) {
                alert('Erro ao encurtar URL: ' + error.message);
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function copyUrl() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
            alert('Link copiado!');
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            if (history.length === 0) {
                historyList.innerHTML = '<p style="opacity: 0.5;">Nenhum link encurtado ainda</p>';
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div><strong>Original:</strong> ${item.long}</div>
                    <div><strong>Encurtado:</strong> <a href="${item.short}" target="_blank" style="color: #667eea;">${item.short}</a></div>
                    <div style="opacity: 0.5; font-size: 12px; margin-top: 5px;">${item.date}</div>
                </div>
            `).join('');
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') shortenUrl();
        });

        renderHistory();
    </script>
</body>
</html>
