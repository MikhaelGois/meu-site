<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        h1 { margin: 0; color: #fff; }
        .cart {
            position: relative;
            cursor: pointer;
            font-size: 24px;
        }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f093fb;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .product {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 24px;
            color: #f093fb;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
        .back-btn {
            background: #f093fb;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
        .back-btn:hover { background: #d875e0; }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .cart-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .total {
            font-size: 24px;
            margin-top: 20px;
            text-align: right;
            color: #f093fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõçÔ∏è Loja Virtual</h1>
            <div class="cart" onclick="toggleCart()">
                üõí
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="products" id="products"></div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <h2>Carrinho de Compras</h2>
            <div id="cartItems"></div>
            <div class="total" id="total">Total: R$ 0,00</div>
            <button onclick="checkout()">Finalizar Compra</button>
            <button onclick="toggleCart()">Fechar</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Notebook', price: 2999, img: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=300' },
            { id: 2, name: 'Mouse Gamer', price: 199, img: 'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=300' },
            { id: 3, name: 'Teclado Mec√¢nico', price: 399, img: 'https://images.unsplash.com/photo-1587829741301-dc798b83add3?w=300' },
            { id: 4, name: 'Monitor 24"', price: 899, img: 'https://images.unsplash.com/photo-1527443224154-c4a3942d3acf?w=300' },
            { id: 5, name: 'Headset', price: 299, img: 'https://images.unsplash.com/photo-1546435770-a3e426bf472b?w=300' },
            { id: 6, name: 'Webcam HD', price: 249, img: 'https://images.unsplash.com/photo-1585281362474-e84067a24058?w=300' }
        ];

        let cart = [];

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(p => `
                <div class="product">
                    <img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <div class="price">R$ ${p.price.toFixed(2)}</div>
                    <button onclick="addToCart(${p.id})">Adicionar ao Carrinho</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
        }

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name} x${item.quantity}</span>
                    <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function checkout() {
            alert('Compra finalizada com sucesso! Total: ' + document.getElementById('total').textContent);
            cart = [];
            updateCart();
            toggleCart();
        }

        renderProducts();
    </script>
</body>
</html>
