<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas | Mikhael Gois</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        .notes-container { max-width: 800px; margin: 2rem auto; }
        .note-input { margin-bottom: 1.5rem; }
        .note-input textarea { min-height: 120px; resize: vertical; margin-bottom: 0.75rem; }
        .notes-grid { display: grid; gap: 1rem; }
        .note-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; position: relative; }
        .note-card .note-date { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.5rem; }
        .note-card .note-content { color: var(--text); line-height: 1.6; word-break: break-word; }
        .note-card .note-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
        .note-card .note-actions button { padding: 0.5rem 1rem; font-size: 0.9rem; }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üìî Bloco de Notas</h1>
            <a href="../../index.html#portfolio" class="btn btn-back">‚Üê Voltar</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="notes-container">
                <div class="note-input">
                    <textarea id="note-text" placeholder="Digite sua nota aqui..."></textarea>
                    <button onclick="addNote()" class="btn">‚ûï Adicionar Nota</button>
                </div>
                
                <div id="notes-list" class="notes-grid"></div>
                
                <div id="empty-state" class="empty-state" style="display: none;">
                    <p>üìù Nenhuma nota ainda. Adicione sua primeira nota acima!</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>¬© 2026 Mikhael Gois | Notas com LocalStorage</p>
    </footer>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function renderNotes() {
            const notesList = document.getElementById('notes-list');
            const emptyState = document.getElementById('empty-state');
            
            if (notes.length === 0) {
                notesList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            notesList.innerHTML = notes.map((note, index) => `
                <div class="note-card">
                    <div class="note-date">${new Date(note.date).toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</div>
                    <div class="note-content">${note.text}</div>
                    <div class="note-actions">
                        <button onclick="deleteNote(${index})" class="btn btn-secondary">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function addNote() {
            const noteText = document.getElementById('note-text');
            if (!noteText.value.trim()) {
                alert('Por favor, escreva algo na nota!');
                return;
            }
            
            notes.unshift({ text: noteText.value, date: new Date().toISOString() });
            localStorage.setItem('notes', JSON.stringify(notes));
            noteText.value = '';
            renderNotes();
        }

        function deleteNote(index) {
            if (confirm('Tem certeza que deseja excluir esta nota?')) {
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        // Enter para adicionar
        document.getElementById('note-text').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') addNote();
        });

        renderNotes();
    </script>
</body>
</html>
