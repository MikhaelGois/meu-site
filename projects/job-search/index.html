<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Empregos</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
        }
        .search-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .search-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
        }
        input, select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
        .filter-btn.active {
            background: #667eea;
        }
        .jobs-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        .job-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
        }
        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .job-info h3 {
            margin-bottom: 10px;
        }
        .job-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            opacity: 0.8;
            font-size: 14px;
        }
        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .back-btn {
            background: #f093fb;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíº Busca de Empregos</h1>
            <p>Encontre sua pr√≥xima oportunidade</p>
        </div>

        <div class="search-area">
            <div class="search-inputs">
                <input type="text" id="searchInput" placeholder="Cargo, palavra-chave ou empresa">
                <input type="text" placeholder="Localiza√ß√£o">
                <select>
                    <option>Qualquer tipo</option>
                    <option>Tempo integral</option>
                    <option>Meio per√≠odo</option>
                    <option>Freelance</option>
                    <option>Remoto</option>
                </select>
                <button onclick="searchJobs()">Buscar</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active">Todos</button>
            <button class="filter-btn">Tecnologia</button>
            <button class="filter-btn">Design</button>
            <button class="filter-btn">Marketing</button>
            <button class="filter-btn">Vendas</button>
            <button class="filter-btn">Recursos Humanos</button>
        </div>

        <div class="jobs-grid" id="jobsGrid"></div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <script>
        const jobs = [
            {
                title: 'Desenvolvedor Full Stack',
                company: 'Tech Corp',
                location: 'S√£o Paulo, SP',
                type: 'Tempo integral',
                salary: 'R$ 8.000 - 12.000',
                icon: 'üíª'
            },
            {
                title: 'Designer UI/UX',
                company: 'Design Studio',
                location: 'Remoto',
                type: 'Freelance',
                salary: 'R$ 6.000 - 10.000',
                icon: 'üé®'
            },
            {
                title: 'Gerente de Marketing Digital',
                company: 'Marketing Plus',
                location: 'Rio de Janeiro, RJ',
                type: 'Tempo integral',
                salary: 'R$ 7.000 - 11.000',
                icon: 'üì±'
            },
            {
                title: 'Analista de Dados',
                company: 'Data Science Co',
                location: 'Belo Horizonte, MG',
                type: 'Tempo integral',
                salary: 'R$ 6.500 - 9.500',
                icon: 'üìä'
            },
            {
                title: 'Desenvolvedor React',
                company: 'Startup Inovadora',
                location: 'Remoto',
                type: 'Tempo integral',
                salary: 'R$ 7.500 - 11.500',
                icon: '‚öõÔ∏è'
            },
            {
                title: 'Product Manager',
                company: 'Product Hub',
                location: 'S√£o Paulo, SP',
                type: 'Tempo integral',
                salary: 'R$ 10.000 - 15.000',
                icon: 'üöÄ'
            }
        ];

        function renderJobs() {
            const grid = document.getElementById('jobsGrid');
            grid.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="company-logo">${job.icon}</div>
                    <div class="job-info">
                        <h3>${job.title}</h3>
                        <div class="job-details">
                            <span>üè¢ ${job.company}</span>
                            <span>üìç ${job.location}</span>
                            <span>‚è∞ ${job.type}</span>
                            <span>üí∞ ${job.salary}</span>
                        </div>
                    </div>
                    <button onclick="applyJob('${job.title}')">Candidatar-se</button>
                </div>
            `).join('');
        }

        function searchJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = jobs.filter(job => 
                job.title.toLowerCase().includes(searchTerm) ||
                job.company.toLowerCase().includes(searchTerm)
            );
            
            const grid = document.getElementById('jobsGrid');
            grid.innerHTML = filtered.map(job => `
                <div class="job-card">
                    <div class="company-logo">${job.icon}</div>
                    <div class="job-info">
                        <h3>${job.title}</h3>
                        <div class="job-details">
                            <span>üè¢ ${job.company}</span>
                            <span>üìç ${job.location}</span>
                            <span>‚è∞ ${job.type}</span>
                            <span>üí∞ ${job.salary}</span>
                        </div>
                    </div>
                    <button onclick="applyJob('${job.title}')">Candidatar-se</button>
                </div>
            `).join('');
        }

        function applyJob(title) {
            alert(`Candidatura enviada para: ${title}\n\nEm breve voc√™ receber√° um retorno!`);
        }

        renderJobs();
    </script>
</body>
</html>
