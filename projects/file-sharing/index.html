<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Arquivos</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 60px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .file-list {
            margin-top: 30px;
            text-align: left;
        }
        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .file-size {
            opacity: 0.6;
            font-size: 14px;
        }
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5568d3;
        }
        .back-btn {
            background: #f093fb;
        }
        .back-btn:hover {
            background: #d875e0;
        }
        .share-link {
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Compartilhar Arquivos</h1>
        <p>Arraste arquivos ou clique para selecionar</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Arraste e solte arquivos aqui</p>
            <p style="opacity: 0.6;">ou</p>
            <button onclick="document.getElementById('fileInput').click()">Selecionar Arquivos</button>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="file-list" id="fileList"></div>

        <div id="shareLink"></div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        let files = [];

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(newFiles) {
            files = [...files, ...Array.from(newFiles)];
            renderFileList();
        }

        function renderFileList() {
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = '<h3>Arquivos Selecionados:</h3>' + 
                files.map((file, index) => `
                    <div class="file-item">
                        <div class="file-info">
                            <span>üìÑ</span>
                            <div>
                                <div>${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <button onclick="removeFile(${index})">Remover</button>
                    </div>
                `).join('');

            fileList.innerHTML += '<button onclick="generateShareLink()">Gerar Link de Compartilhamento</button>';
        }

        function removeFile(index) {
            files.splice(index, 1);
            renderFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function generateShareLink() {
            const link = 'https://share.example.com/' + Math.random().toString(36).substring(7);
            document.getElementById('shareLink').innerHTML = `
                <div class="share-link">
                    <h3>Link de Compartilhamento:</h3>
                    <p>${link}</p>
                    <button onclick="copyLink('${link}')">Copiar Link</button>
                </div>
            `;
        }

        function copyLink(link) {
            navigator.clipboard.writeText(link);
            alert('Link copiado!');
        }
    </script>
</body>
</html>
