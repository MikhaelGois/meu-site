<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
        
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .movie {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .movie:hover { transform: translateY(-10px); }
        
        .movie img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .rating {
            display: inline-block;
            background: #f093fb;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-content img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .back-btn {
            background: #f093fb;
            display: block;
            margin: 20px auto;
        }
        .back-btn:hover { background: #d875e0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Busca de Filmes</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar filmes...">
            <button onclick="searchMovies()">Buscar</button>
        </div>

        <div class="movies" id="movies"></div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div id="movieDetails"></div>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        const API_KEY = 'k_12345678'; // OMDB API key (use your own)
        const API_URL = 'https://www.omdbapi.com/';

        async function searchMovies() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            try {
                const response = await fetch(`${API_URL}?apikey=bf08098d&s=${query}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    displayMovies(data.Search);
                } else {
                    document.getElementById('movies').innerHTML = '<p style="text-align: center;">Nenhum filme encontrado</p>';
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies');
            container.innerHTML = movies.map(movie => `
                <div class="movie" onclick="showMovieDetails('${movie.imdbID}')">
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.Title}">
                    <div class="movie-info">
                        <div class="movie-title">${movie.Title}</div>
                        <div>${movie.Year}</div>
                    </div>
                </div>
            `).join('');
        }

        async function showMovieDetails(imdbID) {
            try {
                const response = await fetch(`${API_URL}?apikey=bf08098d&i=${imdbID}`);
                const movie = await response.json();

                document.getElementById('movieDetails').innerHTML = `
                    <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/300x450'}" alt="${movie.Title}">
                    <h2>${movie.Title} (${movie.Year})</h2>
                    <div class="rating">‚≠ê ${movie.imdbRating}/10</div>
                    <p><strong>G√™nero:</strong> ${movie.Genre}</p>
                    <p><strong>Diretor:</strong> ${movie.Director}</p>
                    <p><strong>Atores:</strong> ${movie.Actors}</p>
                    <p><strong>Sinopse:</strong> ${movie.Plot}</p>
                    <p><strong>Dura√ß√£o:</strong> ${movie.Runtime}</p>
                `;

                document.getElementById('modal').style.display = 'flex';
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchMovies();
        });

        // Load popular movies on start
        searchMovies.call({ value: 'Avengers' }, { target: { value: 'Marvel' } });
        document.getElementById('searchInput').value = 'Marvel';
        searchMovies();
    </script>
</body>
</html>
