<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Pinterest Clone</title>

    <style>
        body {
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            color: #fff;
        }
        .search {
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
        }
        .search input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .masonry {
            column-count: 4;
            column-gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        @media (max-width: 1200px) {
            .masonry { column-count: 3; }
        }
        @media (max-width: 900px) {
            .masonry { column-count: 2; }
        }
        @media (max-width: 600px) {
            .masonry { column-count: 1; }
        }
        .pin {
            break-inside: avoid;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .pin:hover {
            transform: scale(1.02);
        }
        .pin-image {
            width: 100%;
            height: auto;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .pin-info {
            padding: 15px;
        }
        .pin-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .pin-author {
            opacity: 0.7;
            font-size: 14px;
        }
        .back-btn {
            background: #f093fb;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
