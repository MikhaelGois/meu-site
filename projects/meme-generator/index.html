<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="stylesheet" href="../shared.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
        }
        h1 { text-align: center; color: #fff; }
        
        .meme-canvas {
            position: relative;
            margin: 30px 0;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            display: block;
        }
        
        .controls {
            display: grid;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            color: #fff;
        }
        input[type="text"], select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }
        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #5568d3; }
        .back-btn { background: #f093fb; }
        .back-btn:hover { background: #d875e0; }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .template {
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .template:hover { transform: scale(1.05); }
        .template img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‚ Gerador de Memes</h1>

        <div class="controls">
            <div class="control-group">
                <label>Escolha um template ou faÃ§a upload:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="templates" id="templates"></div>

            <div class="control-group">
                <label>Texto Superior:</label>
                <input type="text" id="topText" placeholder="Digite o texto superior...">
            </div>

            <div class="control-group">
                <label>Texto Inferior:</label>
                <input type="text" id="bottomText" placeholder="Digite o texto inferior...">
            </div>

            <button onclick="generateMeme()">Gerar Meme</button>
            <button onclick="downloadMeme()">Baixar Meme</button>
        </div>

        <div class="meme-canvas">
            <canvas id="canvas"></canvas>
        </div>

        <a href="../../index.html#portfolio"><button class="back-btn">Voltar</button></a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const templates = [
            'https://i.imgflip.com/30b1gx.jpg',
            'https://i.imgflip.com/1bij.jpg',
            'https://i.imgflip.com/1g8my4.jpg',
            'https://i.imgflip.com/26am.jpg',
            'https://i.imgflip.com/1ur9b0.jpg',
            'https://i.imgflip.com/1ihzfe.jpg'
        ];

        let currentImage = null;

        function renderTemplates() {
            const container = document.getElementById('templates');
            container.innerHTML = templates.map(url => `
                <div class="template" onclick="selectTemplate('${url}')">
                    <img src="${url}" alt="Template">
                </div>
            `).join('');
        }

        function selectTemplate(url) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                currentImage = img;
                generateMeme();
            };
            img.src = url;
        }

        document.getElementById('imageUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        currentImage = img;
                        generateMeme();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('topText').addEventListener('input', generateMeme);
        document.getElementById('bottomText').addEventListener('input', generateMeme);

        function generateMeme() {
            if (!currentImage) return;

            canvas.width = currentImage.width;
            canvas.height = currentImage.height;

            ctx.drawImage(currentImage, 0, 0);

            ctx.font = 'bold 48px Impact';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            const topText = document.getElementById('topText').value.toUpperCase();
            const bottomText = document.getElementById('bottomText').value.toUpperCase();

            if (topText) {
                ctx.strokeText(topText, canvas.width / 2, 20);
                ctx.fillText(topText, canvas.width / 2, 20);
            }

            if (bottomText) {
                ctx.textBaseline = 'bottom';
                ctx.strokeText(bottomText, canvas.width / 2, canvas.height - 20);
                ctx.fillText(bottomText, canvas.width / 2, canvas.height - 20);
            }
        }

        function downloadMeme() {
            if (!currentImage) {
                alert('Selecione uma imagem primeiro!');
                return;
            }

            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        renderTemplates();
        selectTemplate(templates[0]);
    </script>
</body>
</html>
